<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi cita?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(233, 140, 156);
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        .heart {
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: pulse 1.5s infinite alternate;
        }
        .heart:hover {
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .question {
            display: none;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        .buttons {
            display: none;
            position: relative;
            text-align: center;
            width: 100%;
        }
        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
        .yes {
            background-color: green;
            color: white;
            position: relative;
        }
        .no {
            background-color: red;
            color: white;
            position: relative;
            transition: transform 0.1s ease-out;
        }
        .heart-fall {
            position: absolute;
            top: -50px;
            font-size: 24px;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .no-text {
            display: none;
            font-size: 20px;
            color: white;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="heart" onclick="showProposal()">❤️</div>
    <div class="question">¿Queres JUNTARTE el VIERNES??</div>
    <div class="buttons">
        <button class="yes" onclick="alert('me re cagaste pelotuda del orto, tel o iba a decir yo!!! dame un besito ahora dale jiji❤️')">Sí</button>
        <button class="no" onclick="moveNoButton()">No</button>
    </div>
    <div class="no-text">No podes decir que no jaja</div>
    
    <script>
        let noClicked = false;
        
        function showProposal() {
            document.querySelector('.heart').style.display = 'none';
            document.querySelector('.question').style.display = 'block';
            document.querySelector('.buttons').style.display = 'flex';
            document.querySelector('.buttons').style.justifyContent = 'center';
        }

        function moveNoButton() {
            let noButton = document.querySelector('.no');
            let rect = noButton.getBoundingClientRect();
            let offsetX = (Math.random() * 200) - 100;
            let offsetY = (Math.random() * 200) - 100;
            
            let newX = rect.left + offsetX;
            let newY = rect.top + offsetY;
            
            newX = Math.max(0, Math.min(window.innerWidth - noButton.clientWidth, newX));
            newY = Math.max(0, Math.min(window.innerHeight - noButton.clientHeight, newY));
            
            noButton.style.transform = `translate(${newX - rect.left}px, ${newY - rect.top}px)`;
            
            if (!noClicked) {
                document.querySelector('.no-text').style.display = 'block';
                noClicked = true;
            }
        }

        function createFallingHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart-fall");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 500);
        }

        createFallingHearts();
    </script>
</body>
</html>
